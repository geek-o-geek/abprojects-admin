
<div class="mx-auto bg-grey-400">
    <!--Screen-->
    <div class="min-h-screen flex flex-col">
        <app-header></app-header>

        <div class="flex flex-1">
            <app-aside-nav></app-aside-nav>
            <!--Main-->
            
            <main class="middle-content-wrapper bg-white-300 flex-1 p-3 overflow-hidden">

                <div class="flex flex-col">
                   
                    <div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2">
                        <div class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full">
                            <div class="bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b">
                                Add Attendance
                            </div>
                            <div class="p-3">
                                <form class="w-full" [formGroup]="form" (ngSubmit)="submitForm()">
                                    
                                    <div class="flex flex-wrap -mx-3 mb-6">
                                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                                   for="grid-first-name">
                                                Name
                                            </label>
                                            <input
                                                [ngClass]="{ 'is-invalid': submitted && f.member_no.errors }"
                                                formControlName="member_no"
                                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white-500"
                                                id="grid-first-name"
                                                type="text"
                                                placeholder="Jane" value="{{ profiledata?.fullname }}"
                                            >
                                            <div *ngIf="submitted && f.member_no.errors" class="invalid-feedback">
                                                <div *ngIf="f.member_no.errors.required">Please fill out this field.</div>
                                            </div>
                                        </div>
                                        <div class="w-full md:w-1/2 px-3">
                                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                                   for="grid-last-name">
                                                Gender
                                            </label>
                                            <input
                                            [ngClass]="{ 'is-invalid': submitted && f.surname.errors }"
                                            formControlName="surname" class="appearance-none block w-full bg-gray-200 text-grey-darker border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white-500 focus:border-gray-600"
                                                   id="grid-last-name" type="text" value="{{ profiledata?.gender }}">
                                                <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
                                                    <div *ngIf="f.surname.errors?.required">Please fill out this field.</div>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="flex flex-wrap -mx-3 mb-6">
                                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                                   for="grid-first-name">
                                                Age
                                            </label>
                                            <input 
                                            [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }"
                                            formControlName="first_name" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white-500"
                                                   id="grid-first-name" type="text" value="{{ profiledata?.age }}">
                                                <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
                                                    <div *ngIf="f.first_name.errors.required">Please fill out this field.</div>
                                                </div>
                                        </div>
                                        <div class="w-full md:w-1/2 px-3">
                                            <label class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                                   for="grid-last-name">
                                                ID
                                            </label>
                                            <input
                                            [ngClass]="{ 'is-invalid': submitted && f.initials.errors }"
                                            formControlName="initials" class="appearance-none block w-full bg-gray-200 text-grey-darker border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white-500 focus:border-gray-600"
                                                   id="grid-last-name" type="text" value="{{ profiledata?.said }}">

                                                <div *ngIf="submitted && f.initials.errors" class="invalid-feedback">
                                                    <div *ngIf="f.initials.errors.required">Please fill out this field.</div>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="flex flex-wrap -mx-3 mb-6">
                                        <div class="w-full px-3">
                                            <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                                                   for="grid-password">
                                                Location
                                            </label>
                                            <input
                                            [ngClass]="{ 'is-invalid': submitted && f.area.errors }"
                                            formControlName="area" class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                   id="grid-area" type="text" placeholder="sun city">
                                                <div *ngIf="submitted && f.area.errors" class="invalid-feedback">
                                                    <div *ngIf="f.area.errors.required">Please fill out this field.</div>
                                                </div>
                                        </div>
                                        <div class="w-full px-3">
                                            <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                                                   for="grid-password">
                                                Start Time
                                            </label>
                                            <input maxlength="15"
                                            [ngClass]="{ 'is-invalid': submitted && f.phone_no.errors }"
                                            formControlName="phone_no" class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                   id="grid-area" type="text" placeholder="5456767676">
                                                <div *ngIf="submitted && f.phone_no.errors" class="invalid-feedback">
                                                    <div *ngIf="f.phone_no.errors.required">Please fill out this field.</div>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="flex flex-wrap -mx-3 mb-2">
                                        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                            <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                                                   for="grid-city">
                                                Date
                                            </label>
                                            <input
                                            [ngClass]="{ 'is-invalid': submitted && f.safety_boots.errors }"
                                            formControlName="safety_boots" class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                   id="grid-city" type="text" placeholder="Albuquerque">
                                                <div *ngIf="submitted && f.safety_boots.errors" class="invalid-feedback">
                                                    <div *ngIf="f.safety_boots.errors.required">Please fill out this field.</div>
                                                </div>
                                        </div>
                                        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                            <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                                                   for="grid-state">
                                                Comment
                                            </label>
                                            <div class="relative">
                                                <select
                                                [ngClass]="{ 'is-invalid': submitted && f.education.errors }"
                                                formControlName="education" class="block appearance-none w-full bg-grey-200 border border-grey-200 text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                        id="grid-state">
                                                    <option>Absent</option>
                                                    <option>Sick Leave</option>
                                                    <option>Stand In</option>
                                                    
                                                </select>
                                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-grey-darker">
                                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                                         viewBox="0 0 20 20">
                                                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                                                    </svg>
                                                </div>
                                                <div *ngIf="submitted && f.education.errors" class="invalid-feedback">
                                                    <div *ngIf="f.education.errors.required">Please fill out this field.</div>
                                                </div>
                                            </div>
                                        </div>
                                         <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                                            <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                                                   for="grid-zip">
                                                Upload Photo
                                            </label>
                                            <input
                                            [ngClass]="{ 'is-invalid': submitted && f.dependants.errors }"
                                            formControlName="dependants" class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                   id="grid-zip" type="text" placeholder="no">
                                                <div *ngIf="submitted && f.dependants.errors" class="invalid-feedback">
                                                    <div *ngIf="f.dependants.errors.required">Please fill out this field.</div>
                                                </div>
                                        </div>
                         
                                    </div>
                                      
                                     <button type="submit" class="buttonCls bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                        Submit
                                     </button>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
          
                
                 

                
           
            <!--/Main-->
        </div>
    </div>

</div>
