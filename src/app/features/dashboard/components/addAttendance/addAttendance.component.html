<div class="mx-auto bg-grey-400">
    <!--Screen-->
    <div class="min-h-screen flex flex-col">
        <app-header></app-header>

        <div class="flex flex-1">
            <app-aside-nav></app-aside-nav>
            <!--Main-->

            <main class="middle-content-wrapper bg-white-300 flex-1 p-3 overflow-hidden">

                <div class="flex flex-col">

                    <div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2">
                        <div class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full">
                            <div class="bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b">
                                Add Attendance
                            </div>
                            <div class="p-3">
                                <form class="w-full" [formGroup]="form" (ngSubmit)="submitForm()">

                                    <div class="flex flex-wrap -mx-3 mb-6">
                                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                            <label
                                                class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                                for="title">
                                                Title
                                            </label>
                                            <input [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
                                                formControlName="title"
                                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white-500"
                                                id="title" type="text" placeholder="title" value="">
                                            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                                                <div *ngIf="f.title.errors.required">Please fill out this field.</div>
                                            </div>
                                        </div>
                                        <div class="w-full md:w-1/2 px-3">
                                            <label
                                                class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                                for="grid-last-name">
                                                Attendance Date
                                            </label>
                                            <input [ngClass]="{ 'is-invalid': submitted && f.attendanceDate.errors }"
                                                formControlName="attendanceDate"
                                                class="appearance-none block w-full bg-gray-200 text-grey-darker border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white-500 focus:border-gray-600"
                                                id="grid-last-name" type="date" value="">
                                            <div *ngIf="submitted && f.attendanceDate.errors" class="invalid-feedback">
                                                <div *ngIf="f.attendanceDate.errors?.required">Please fill out this
                                                    field.</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex flex-wrap -mx-3 mb-6">
                                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                            <label for="allDay"
                                                class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1">
                                                All Day? </label>
                                            <div style="display: flex; gap: 10px;"><input
                                                formControlName="allDay"
                                                    id="allDay" type="radio" value="1"
                                                    name="allDay" class="ng-untouched ng-pristine ng-valid">
                                                <p class="text-red-500 text-xs italic">Yes</p>
                                                <input formControlName="allDay"
                                                    id="allDay" type="radio" value="0"
                                                    name="allDay" class="ng-untouched ng-pristine ng-valid">
                                                <p class="text-red-500 text-xs italic">No</p>
                                            </div>
                                        </div>
                                
                                        <div class="w-full md:w-1/2 px-3">
                                            <label class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                                                   for="workerId">
                                                   Worker
                                            </label>
                                            <div class="relative" *ngIf="workers?.length">
                                                <select
                                                [ngClass]="{ 'is-invalid': submitted && f.workerId.errors }"
                                                formControlName="workerId" class="block appearance-none w-full bg-grey-200 border border-grey-200 text-grey-darker py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                        id="workerId">
                                                    <option *ngFor="let item of workers" value="{{ item?.id }}">{{ item?.fullname }}</option>
                                                </select>
                                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-grey-darker">
                                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                                         viewBox="0 0 20 20">
                                                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                                                    </svg>
                                                </div>
                                                <div *ngIf="submitted && f.workerId.errors" class="invalid-feedback">
                                                    <div *ngIf="f.workerId.errors.required">Please fill out this field.</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex flex-wrap -mx-3 mb-6">
                                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                            <label
                                                class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                                for="grid-first-name">
                                                Location
                                            </label>
                                            <input [ngClass]="{ 'is-invalid': submitted && f.startLocation.errors }"
                                                formControlName="startLocation"
                                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white-500"
                                                id="grid-first-name" type="text" value="">
                                            <div *ngIf="submitted && f.startLocation.errors" class="invalid-feedback">
                                                <div *ngIf="f.startLocation.errors.required">Please fill out this field.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="w-full md:w-1/2 px-3">
                                            <label
                                                class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                                for="grid-last-name">
                                                Work Hours
                                            </label>
                                            <input [ngClass]="{ 'is-invalid': submitted && f.workHours.errors }"
                                                formControlName="workHours"
                                                class="appearance-none block w-full bg-gray-200 text-grey-darker border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white-500 focus:border-gray-600"
                                                id="grid-last-name" type="text" value="">

                                            <div *ngIf="submitted && f.workHours.errors" class="invalid-feedback">
                                                <div *ngIf="f.workHours.errors.required">Please fill out this field.
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex flex-wrap -mx-3 mb-6">
                                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                            <label
                                                class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                                for="startTime">
                                                Start Time
                                            </label>
                                            <input type="time" id="startTime" name="startTime"
                                                [ngClass]="{ 'is-invalid': submitted && f.startTime.errors }"
                                                formControlName="startTime"
                                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white-500">
                                            <div *ngIf="submitted && f.startTime.errors" class="invalid-feedback">
                                                <div *ngIf="f.startTime.errors.required">Please fill out this field.
                                                </div>
                                            </div>
                                        </div>
                                        <div class="w-full md:w-1/2 px-3">
                                            <label
                                                class="block uppercase tracking-wide text-gray-700 text-xs font-light mb-1"
                                                for="startTime">
                                                End Time
                                            </label>
                                            <input type="time" id="endTime" name="endTime"
                                                [ngClass]="{ 'is-invalid': submitted && f.endTime.errors }"
                                                formControlName="endTime"
                                                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white-500">
                                            <div *ngIf="submitted && f.endTime.errors" class="invalid-feedback">
                                                <div *ngIf="f.endTime.errors.required">Please fill out this field.</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="flex flex-wrap -mx-3 mb-6">
                                        <div class="w-full px-3">
                                            <label
                                                class="block uppercase tracking-wide text-grey-darker text-xs font-light mb-1"
                                                for="comment">
                                                Comment
                                            </label>
                                            <textarea rows="7"
                                                [ngClass]="{ 'is-invalid': submitted && f.comment.errors }"
                                                formControlName="comment"
                                                class="appearance-none block w-full bg-grey-200 text-grey-darker border border-grey-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-grey"
                                                id="comment" type="text" placeholder="Comment here"></textarea>
                                            <div *ngIf="submitted && f.comment.errors" class="invalid-feedback">
                                                <div *ngIf="f.comment.errors.required">Please fill out this field.</div>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit"
                                        class="buttonCls bg-blue-500 hover:bg-blue-700 text-white font-bold py-4 rounded">
                                        Submit
                                    </button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!--/Main-->
        </div>
    </div>

</div>
