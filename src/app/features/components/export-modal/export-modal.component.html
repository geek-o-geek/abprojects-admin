<div class="modal" id="modalElem" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select Columns</h5>
          <button (click)="onClose()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-options" *ngFor="let item of modalBodyData;">
            <input type="checkbox" name="columns" [id]="item?.field"
                   [checked]="item?.selected" (change)="onColumnSelect(item?.columnName)">
            <label [for]="item?.field">{{ item?.columnName }}</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="onExport()">Export</button>
          <button (click)="onClose()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <button id="openModalButton" #openModalButton [hidden]="true" data-toggle="modal" data-target="#modalElem">Open Modal</button>
