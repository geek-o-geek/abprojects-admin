<div class="modal" id="modalElem" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select Columns</h5>
          <button (click)="onClose()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body ">
          <div class="date-container">
            <label for="d1">From</label>
            <input type="date" [(ngModel)]="fromDt" style="border: 2px solid #000; opacity: 0.4;" name="d1" id="d1">

            <label for="d2">To</label>
            <input type="date" [(ngModel)]="toDt" style="border: 2px solid #000; opacity: 0.4;" name="d2" id="d2">
          </div>
            <div class="grid-container">
              <div class="col-options grid-item" *ngFor="let item of modalBodyData;">
                <input type="checkbox" name="columns" [id]="item?.field"
                      [checked]="item?.selected" (change)="onColumnSelect(item?.columnName)">
                <label [for]="item?.field">{{ item?.columnName }}</label>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="buttonCls btn btn-primary" (click)="onExport()">Export</button>
          <button (click)="onClose()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <button id="openModalButton" #openModalButton [hidden]="true" data-toggle="modal" data-target="#modalElem">Open Modal</button>
